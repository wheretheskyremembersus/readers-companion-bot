<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reader Companion Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Reader Companion</h1>
    <p>This is a simple reader companion chatbot for the book.</p>

    <div class="chat-box">
      <div class="bot-message">
        Hello. You can ask me about the book.
      </div>
    </div>

    <input type="text" placeholder="Type your question here...">
<button type="button" onclick="sendMessage()">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
