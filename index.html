<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Our Story</title>

<style>
body {
  margin: 0;
  font-family: "Palatino Linotype", Palatino, "Book Antiqua", serif;
  background: linear-gradient(180deg, #fbf6ee, #f3ede3);
  height: 100vh;
}

/* Floating launcher */
.chat-launcher {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: white;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 26px;
  z-index: 1000;
}
.chat-launcher::after {
  content: "Listen to our story";
  position: absolute;
  right: 70px;
  background: #222;
  color: #fff;
  padding: 6px 10px;
  font-size: 13px;
  border-radius: 6px;
  opacity: 0;
  transition: opacity 0.3s;
}
.chat-launcher:hover::after { opacity: 1; }

/* Chat card */
.chat-card {
  position: fixed;
  bottom: 90px;
  right: 20px;
  width: 360px;
  max-height: 72vh;
  background: white;
  border-radius: 18px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  display: none;
  flex-direction: column;
  overflow: hidden;
}

/* Header */
.chat-header {
  padding: 18px;
  border-bottom: 1px solid #eee;
  position: relative;
}
.chat-header h2 { margin: 0; font-size: 22px; }
.chat-header p { margin: 4px 0 0; color: #777; font-size: 14px; }
.close-btn {
  position: absolute;
  right: 16px;
  top: 14px;
  font-size: 20px;
  cursor: pointer;
}

/* Body */
.chat-body {
  flex: 1;
  padding: 18px;
  overflow-y: auto;
  font-size: 15px;
  line-height: 1.7;
}
.message { margin-bottom: 18px; }

/* Dock */
.question-dock {
  padding: 10px 12px;
  border-top: 1px solid #eee;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

/* Buttons */
.btn {
  padding: 6px 12px;
  border-radius: 16px;
  font-size: 13px;
  border: 1px solid #ddd;
  background: white;
  cursor: pointer;
}
.btn:disabled { opacity: 0.45; cursor: default; }
.saira { box-shadow: 0 0 10px rgba(255,180,120,0.55); }
.aayan { box-shadow: 0 0 10px rgba(120,180,255,0.55); }

/* Footer */
.chat-footer {
  padding: 10px;
  text-align: center;
  font-size: 13px;
  color: #999;
}
</style>
</head>

<body>

<div class="chat-launcher" onclick="toggleChat()">ğŸ’¬</div>

<div class="chat-card" id="chatCard">
  <div class="chat-header">
    <h2>Our Story</h2>
    <p>A quiet place to listen</p>
    <div class="close-btn" onclick="resetChat()">Ã—</div>
  </div>

  <div class="chat-body" id="chatBody"></div>
  <div class="question-dock" id="questionDock"></div>
  <div class="chat-footer">Listening, not rushing.</div>
</div>

<form id="reflectionForm" action="https://formspree.io/f/xaqdqobr" method="POST" style="display:none;">
  <input type="hidden" name="voice" id="formVoice">
  <input type="hidden" name="reflection_1" id="r1">
  <input type="hidden" name="reflection_2" id="r2">
  <input type="hidden" name="reflection_3" id="r3">
  <input type="hidden" name="timestamp" id="formTime">
</form>

<script>
const chatCard = document.getElementById("chatCard");
const chatBody = document.getElementById("chatBody");
const dock = document.getElementById("questionDock");

let activeVoice = null;
let answered = new Set();
let reflections = [];
let reflectionStep = 0;

function toggleChat() {
  chatCard.style.display = chatCard.style.display === "flex" ? "none" : "flex";
}

function resetChat() {
  activeVoice = null;
  answered.clear();
  reflections = [];
  reflectionStep = 0;
  chatCard.style.display = "none";
  loadWelcome();
}

function loadWelcome() {
  chatBody.innerHTML = `
    <div class="message">
      <p>Hello.</p>
      <p>This is a quiet space.</p>
      <p>You can listen to our story through Saira or Aayan.</p>
      <p>Our story is a contemporary romantic fiction.</p>
      <p>When youâ€™re ready, you can choose a voice.</p>
    </div>
  `;
  dock.innerHTML = `
    <button class="btn saira" onclick="selectVoice('saira')">Saira</button>
    <button class="btn aayan" onclick="selectVoice('aayan')">Aayan</button>
  `;
}

function selectVoice(v) {
  activeVoice = v;
  chatBody.insertAdjacentHTML(
    "beforeend",
    `<div class="message"><p><strong>Hello, this is ${v === "saira" ? "Saira" : "Aayan"}.</strong></p></div>`
  );
  showQuestions();
}

function showQuestions() {
  const questions = [
    ["What kind of story is this?", "story"],
    ["What is the story about?", "about"],
    ["Who is this story for?", "for"],
    ["Where can I read it?", "where"],
    ["Who is the author?", "author"]
  ];
  dock.innerHTML = "";
  questions.forEach(q => {
    const b = document.createElement("button");
    b.className = `btn ${activeVoice}`;
    b.textContent = q[0];
    b.onclick = () => answer(q[1], b);
    dock.appendChild(b);
  });
}

function answer(type, btn) {
  btn.disabled = true;
  answered.add(type);

  const replies = {
    saira: {
      story: "Our story is a contemporary romantic fiction â€” reflective and deeply human.",
      about: "Itâ€™s about me and Aayan, shaped by timing, distance, and quiet choices.",
      for: "For readers who value emotion, atmosphere, and connection.",
      where: "Itâ€™s available as Kindle, Paperback, Hardcover, and Audio.",
      author: "Mohan R. wrote this as his debut novel, with sincerity."
    },
    aayan: {
      story: "Itâ€™s a contemporary romantic fiction â€” not an easy one.",
      about: "Itâ€™s about knowing something matters, and still choosing carefully.",
      for: "For those who understand that not every love story arrives.",
      where: "It exists in digital, print, and audio formats.",
      author: "Mohan R. wrote this story from lived emotion."
    }
  };

  chatBody.insertAdjacentHTML(
    "beforeend",
    `<div class="message"><p>${replies[activeVoice][type]}</p></div>`
  );
  chatBody.scrollTop = chatBody.scrollHeight;

  if (answered.size === 5) askPermission();
}

function askPermission() {
  chatBody.insertAdjacentHTML(
    "beforeend",
    `<div class="message"><p>If youâ€™d like, you can share a few quiet reflections. Would you like to do that?</p></div>`
  );
  dock.innerHTML = `
    <button class="btn ${activeVoice}" onclick="startReflection()">Yes</button>
    <button class="btn" onclick="declineReflection()">No</button>
  `;
}

function declineReflection() {
  dock.innerHTML = "";
  chatBody.insertAdjacentHTML(
    "beforeend",
    `<div class="message"><p>Thatâ€™s completely fine. Thank you for listening.</p></div>`
  );
}

function startReflection() {
  reflections = [];
  reflectionStep = 0;
  nextReflection();
}

function nextReflection() {
  const sets = {
    saira: [
      ["How closely did this story stay with you?", ["ğŸŒ«ï¸","ğŸŒ±","ğŸ’›","ğŸŒ™","âœ¨"]],
      ["How clearly did the emotions feel to you?", ["ğŸŒ‘","ğŸŒ˜","ğŸŒ—","ğŸŒ•","â˜€ï¸"]],
      ["How drawn do you feel to continue reading?", ["ğŸš¶","ğŸ‘€","ğŸ’«","â¤ï¸","ğŸ“–"]]
    ],
    aayan: [
      ["How clearly did the emotional world reveal itself to you?", ["ğŸŒ‘","ğŸŒ˜","ğŸŒ—","ğŸŒ•","â˜€ï¸"]],
      ["How steady did the story feel to you?", ["ğŸŒ«ï¸","ğŸŒ±","ğŸ’›","ğŸŒ™","âœ¨"]],
      ["How drawn do you feel to continue reading?", ["ğŸš¶","ğŸ‘€","ğŸ’«","â¤ï¸","ğŸ“–"]]
    ]
  };

  if (reflectionStep === 3) {
    submitReflection();
    return;
  }

  const [q, emojis] = sets[activeVoice][reflectionStep];
  chatBody.insertAdjacentHTML("beforeend", `<div class="message"><p>${q}</p></div>`);

  dock.innerHTML = "";
  emojis.forEach(e => {
    const b = document.createElement("button");
    b.className = `btn ${activeVoice}`;
    b.textContent = e;
    b.onclick = () => {
      reflections.push(e);
      reflectionStep++;
      nextReflection();
    };
    dock.appendChild(b);
  });
}

function submitReflection() {
  document.getElementById("formVoice").value = activeVoice;
  document.getElementById("r1").value = reflections[0];
  document.getElementById("r2").value = reflections[1];
  document.getElementById("r3").value = reflections[2];
  document.getElementById("formTime").value = new Date().toISOString();
  document.getElementById("reflectionForm").submit();

  dock.innerHTML = "";
  chatBody.insertAdjacentHTML(
    "beforeend",
    `<div class="message"><p>Thank you for listening.</p></div>`
  );
}

loadWelcome();
</script>

</body>
</html>
