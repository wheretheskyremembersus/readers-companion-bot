<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Our Story</title>

<style>
body {
  margin: 0;
  font-family: "Palatino Linotype", Palatino, "Book Antiqua", serif;
  background: linear-gradient(180deg, #fbf6ee, #f3ede3);
  height: 100vh;
}

/* Floating launcher */
.chat-launcher {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: white;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 26px;
  z-index: 1000;
}

/* Tooltip */
.chat-launcher::after {
  content: "Listen to our story";
  position: absolute;
  right: 70px;
  background: #222;
  color: #fff;
  padding: 6px 10px;
  font-size: 13px;
  border-radius: 6px;
  opacity: 0;
  pointer-events: none;
  white-space: nowrap;
  transition: opacity 0.3s;
}

.chat-launcher:hover::after {
  opacity: 1;
}

/* Chat card */
.chat-card {
  position: fixed;
  bottom: 90px;
  right: 20px;
  width: 360px;
  max-height: 75vh;
  background: white;
  border-radius: 18px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  display: none;
  flex-direction: column;
  overflow: hidden;
  animation: fadeUp 0.4s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Header */
.chat-header {
  padding: 18px;
  border-bottom: 1px solid #eee;
  position: relative;
}

.chat-header h2 {
  margin: 0;
  font-size: 22px;
}

.chat-header p {
  margin: 4px 0 0;
  color: #777;
  font-size: 14px;
}

/* Close button */
.close-btn {
  position: absolute;
  right: 16px;
  top: 14px;
  font-size: 20px;
  cursor: pointer;
  color: #888;
}

/* Chat body */
.chat-box {
  padding: 18px;
  overflow-y: auto;
  font-size: 15px;
  line-height: 1.7;
}

/* Locked content blocks */
.intro-block,
.answer-block,
.question-block {
  margin-bottom: 18px;
}

/* Question buttons */
.question-block {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

/* Buttons */
.btn {
  padding: 7px 14px;
  border-radius: 18px;
  font-size: 14px;
  cursor: pointer;
  border: 1px solid #ddd;
  background: white;
}

/* Voice glow */
.saira {
  box-shadow: 0 0 12px rgba(255, 180, 120, 0.6);
}

.aayan {
  box-shadow: 0 0 12px rgba(120, 180, 255, 0.6);
}

/* Footer */
.chat-footer {
  padding: 14px;
  border-top: 1px solid #eee;
  color: #999;
  font-size: 13px;
  text-align: center;
}

/* Mobile */
@media (max-width: 480px) {
  .chat-card {
    left: 10px;
    right: 10px;
    width: auto;
  }
}
</style>
</head>

<body>

<div class="chat-launcher" onclick="toggleChat()">ðŸ’¬</div>

<div class="chat-card" id="chatCard">
  <div class="chat-header">
    <h2>Our Story</h2>
    <p>A quiet place to listen</p>
    <div class="close-btn" onclick="toggleChat()">Ã—</div>
  </div>

  <div class="chat-box" id="chatBox">
    <div class="intro-block">
      <p>Hello.</p>
      <p>This is a quiet space.</p>
      <p>You can listen to our story through Saira or Aayan.</p>
      <p>Our story is a contemporary romantic fiction.</p>
      <p>When youâ€™re ready, you can choose a voice.</p>
    </div>

    <div class="question-block">
      <button class="btn saira" onclick="selectVoice('saira')">Saira</button>
      <button class="btn aayan" onclick="selectVoice('aayan')">Aayan</button>
    </div>
  </div>

  <div class="chat-footer">
    Listening, not rushing.
  </div>
</div>

<script>
let activeVoice = null;
const chatBox = document.getElementById("chatBox");

function toggleChat() {
  const card = document.getElementById("chatCard");
  card.style.display = card.style.display === "flex" ? "none" : "flex";
}

function selectVoice(voice) {
  activeVoice = voice;
  chatBox.innerHTML = "";

  let intro = "";
  if (voice === "saira") {
    intro = `
      <div class="intro-block">
        <p><strong>Hello, this is Saira.</strong></p>
        <p>Iâ€™d love to share our story with you â€” gently, honestly.</p>
      </div>`;
  } else {
    intro = `
      <div class="intro-block">
        <p><strong>Hello. This is Aayan.</strong></p>
        <p>I donâ€™t speak easily about the past, but I can tell you what it asked of us.</p>
      </div>`;
  }

  chatBox.innerHTML = intro + `
    <div class="question-block">
      <button class="btn ${voice}" onclick="answer('story')">What kind of story is this?</button>
      <button class="btn ${voice}" onclick="answer('about')">What is the story about?</button>
      <button class="btn ${voice}" onclick="answer('for')">Who is this story for?</button>
      <button class="btn ${voice}" onclick="answer('where')">Where can I read it?</button>
      <button class="btn ${voice}" onclick="answer('author')">Who is the author?</button>
    </div>
  `;
}

function answer(type) {
  let reply = "";

  if (activeVoice === "saira") {
    if (type === "story") reply = "Our story is a contemporary romantic fiction â€” reflective, intimate, and deeply human.";
    if (type === "about") reply = "Itâ€™s about me and Aayan, about love shaped by timing, distance, and choice.";
    if (type === "for") reply = "For readers who value emotion, atmosphere, and quiet connection.";
    if (type === "where") reply = "You can read it as a Kindle eBook, Paperback, Hardcover, or Audio edition.";
    if (type === "author") reply = "Mohan R. brought this story to life. Itâ€™s his debut novel, written with sincerity.";
  }

  if (activeVoice === "aayan") {
    if (type === "story") reply = "Itâ€™s a contemporary romantic fiction â€” but not an easy one.";
    if (type === "about") reply = "Itâ€™s about knowing something matters, and still having to choose carefully.";
    if (type === "for") reply = "For those who understand that not every love story is about arrival.";
    if (type === "where") reply = "The story is available in digital, print, and audio formats.";
    if (type === "author") reply = "Mohan R. wrote this story from lived emotion and unanswered questions.";
  }

  chatBox.insertAdjacentHTML("beforeend", `<div class="answer-block"><p>${reply}</p></div>`);
  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
