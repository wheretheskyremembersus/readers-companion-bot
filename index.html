<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Our Story</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: "Palatino Linotype", Palatino, "Book Antiqua", serif;
    background: linear-gradient(135deg, #f6f1ea, #efe7dc);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .chat-card {
    width: 380px;
    max-width: 92vw;
    height: 600px;
    background: #ffffff;
    border-radius: 18px;
    box-shadow: 0 24px 60px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    animation: fadeIn 0.9s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .chat-header {
    padding: 18px 20px;
    border-bottom: 1px solid #eee;
  }

  .chat-header h1 {
    margin: 0;
    font-size: 22px;
  }

  .chat-header p {
    margin: 4px 0 0;
    font-size: 13px;
    color: #666;
  }

  .chat-box {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    font-size: 15px;
    line-height: 1.65;
  }

  .message {
    margin-bottom: 26px;
    white-space: pre-line;
    animation: fadeIn 0.6s ease;
  }

  .voice-select {
    display: flex;
    gap: 12px;
    margin-top: 14px;
  }

  .options {
    padding: 16px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    border-top: 1px solid #eee;
  }

  @media (max-width: 600px) {
    .options {
      grid-template-columns: 1fr;
    }
  }

  .glow-btn {
    padding: 10px 14px;
    font-size: 13.5px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    font-family: inherit;
    background: #fafafa;
    transition: all 0.25s ease;
  }

  /* Saira – warm glow */
  .saira {
    box-shadow: 0 0 8px rgba(210,140,90,0.35),
                0 0 18px rgba(210,140,90,0.25);
  }

  .saira:hover {
    box-shadow: 0 0 12px rgba(210,140,90,0.6),
                0 0 26px rgba(210,140,90,0.4);
  }

  /* Aayan – cool glow */
  .ayaan {
    box-shadow: 0 0 8px rgba(110,150,190,0.35),
                0 0 18px rgba(110,150,190,0.25);
  }

  .ayaan:hover {
    box-shadow: 0 0 12px rgba(110,150,190,0.6),
                0 0 26px rgba(110,150,190,0.4);
  }

</style>
</head>

<body>

<div class="chat-card">

  <div class="chat-header">
    <h1>Our Story</h1>
    <p>A quiet place to listen</p>
  </div>

  <div class="chat-box" id="chatBox">
    <div class="message">
Hello.

This is a quiet space.

You can listen to my story through Saira or Aayan.
The story is a contemporary romantic fiction.

When you’re ready, you can choose a voice.
    </div>

    <div class="voice-select">
      <button class="glow-btn saira" onclick="selectVoice('saira')">Saira</button>
      <button class="glow-btn ayaan" onclick="selectVoice('ayaan')">Aayan</button>
    </div>
  </div>

  <div class="options" id="options" style="display:none;">
    <button class="glow-btn" onclick="ask('story')">What kind of story is this?</button>
    <button class="glow-btn" onclick="ask('about')">What is the story about?</button>
    <button class="glow-btn" onclick="ask('for')">Who is this story for?</button>
    <button class="glow-btn" onclick="ask('where')">Where can I read it?</button>
    <button class="glow-btn" onclick="ask('author')">Who is the author?</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
