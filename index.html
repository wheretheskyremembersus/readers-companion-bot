<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Story</title>
</head>
<body>

  <h1>Our Story</h1>

  <div class="chat-box" style="border:1px solid #ccc; padding:12px; height:340px; overflow-y:auto;">
    <div class="bot-message" style="white-space:pre-line;">
Hello.

This is a quiet space.

You can listen to our story through Saira or Aayan.
Our story is a contemporary romantic fiction.

When you’re ready, you can choose a voice.
    </div>
  </div>

  <br>

  <input
    id="userInput"
    type="text"
    placeholder="Type Saira or Aayan…"
    style="width:70%; padding:8px;"
  />

  <button id="sendBtn" style="padding:8px;">Send</button>

  <script src="script.js"></script>
</body>
</html>
