<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Our Story</title>

<style>
body {
  margin: 0;
  font-family: "Palatino Linotype", Palatino, "Book Antiqua", serif;
  background: linear-gradient(180deg, #fbf6ee, #f3ede3);
  height: 100vh;
}

/* Floating chat icon */
.chat-launcher {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: white;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 26px;
  z-index: 1000;
}

.chat-launcher::after {
  content: "Listen to our story";
  position: absolute;
  right: 70px;
  background: #222;
  color: #fff;
  padding: 6px 10px;
  font-size: 13px;
  border-radius: 6px;
  opacity: 0;
  transition: opacity 0.3s;
}

.chat-launcher:hover::after {
  opacity: 1;
}

/* Chat card */
.chat-card {
  position: fixed;
  bottom: 90px;
  right: 20px;
  width: 360px;
  max-height: 72vh;
  background: white;
  border-radius: 18px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  display: none;
  flex-direction: column;
  overflow: hidden;
  animation: fadeUp 0.4s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Header */
.chat-header {
  padding: 18px;
  border-bottom: 1px solid #eee;
  position: relative;
}

.chat-header h2 {
  margin: 0;
  font-size: 22px;
}

.chat-header p {
  margin: 4px 0 0;
  color: #777;
  font-size: 14px;
}

.close-btn {
  position: absolute;
  right: 16px;
  top: 14px;
  font-size: 20px;
  cursor: pointer;
  color: #888;
}

/* Conversation */
.chat-body {
  flex: 1;
  padding: 18px;
  overflow-y: auto;
  font-size: 15px;
  line-height: 1.7;
}

.message {
  margin-bottom: 18px;
}

/* Question dock (fixed bottom area) */
.question-dock {
  padding: 10px 12px;
  border-top: 1px solid #eee;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  background: #fff;
}

/* Question buttons */
.btn {
  padding: 6px 12px;
  border-radius: 16px;
  font-size: 13px;
  border: 1px solid #ddd;
  background: white;
  cursor: pointer;
  transition: opacity 0.3s;
}

.btn:disabled {
  opacity: 0.45;
  cursor: default;
}

/* Voice-specific glow */
.saira {
  box-shadow: 0 0 10px rgba(255, 180, 120, 0.55);
}

.aayan {
  box-shadow: 0 0 10px rgba(120, 180, 255, 0.55);
}

/* Footer */
.chat-footer {
  padding: 10px;
  text-align: center;
  font-size: 13px;
  color: #999;
}

/* Mobile */
@media (max-width: 480px) {
  .chat-card {
    left: 10px;
    right: 10px;
    width: auto;
  }
}
</style>
</head>

<body>

<div class="chat-launcher" onclick="toggleChat()">ðŸ’¬</div>

<div class="chat-card" id="chatCard">
  <div class="chat-header">
    <h2>Our Story</h2>
    <p>A quiet place to listen</p>
    <div class="close-btn" onclick="resetChat()">Ã—</div>
  </div>

  <div class="chat-body" id="chatBody"></div>

  <div class="question-dock" id="questionDock"></div>

  <div class="chat-footer">
    Listening, not rushing.
  </div>
</div>

<script>
const chatCard = document.getElementById("chatCard");
const chatBody = document.getElementById("chatBody");
const dock = document.getElementById("questionDock");
let activeVoice = null;

/* Initial welcome */
function loadWelcome() {
  chatBody.innerHTML = `
    <div class="message">
      <p>Hello.</p>
      <p>This is a quiet space.</p>
      <p>You can listen to our story through Saira or Aayan.</p>
      <p>Our story is a contemporary romantic fiction.</p>
      <p>When youâ€™re ready, you can choose a voice.</p>
    </div>
  `;

  dock.innerHTML = `
    <button class="btn saira" onclick="selectVoice('saira')">Saira</button>
    <button class="btn aayan" onclick="selectVoice('aayan')">Aayan</button>
  `;
}

function toggleChat() {
  chatCard.style.display = chatCard.style.display === "flex" ? "none" : "flex";
}

function resetChat() {
  activeVoice = null;
  chatCard.style.display = "none";
  loadWelcome();
}

function selectVoice(voice) {
  activeVoice = voice;
  dock.innerHTML = "";

  const intro =
    voice === "saira"
      ? `<p><strong>Hello, this is Saira.</strong></p>
         <p>Iâ€™d love to share our story with you â€” gently, honestly.</p>`
      : `<p><strong>Hello. This is Aayan.</strong></p>
         <p>I donâ€™t speak easily about the past, but I can tell you what it asked of us.</p>`;

  chatBody.insertAdjacentHTML("beforeend", `<div class="message">${intro}</div>`);

  const questions = [
    ["What kind of story is this?", "story"],
    ["What is the story about?", "about"],
    ["Who is this story for?", "for"],
    ["Where can I read it?", "where"],
    ["Who is the author?", "author"]
  ];

  questions.forEach(q => {
    const b = document.createElement("button");
    b.className = `btn ${voice}`;
    b.textContent = q[0];
    b.onclick = () => ask(q[1], b);
    dock.appendChild(b);
  });

  chatBody.scrollTop = chatBody.scrollHeight;
}

function ask(type, btn) {
  btn.disabled = true;
  let reply = "";

  if (activeVoice === "saira") {
    if (type === "story") reply = "Our story is a contemporary romantic fiction â€” reflective, intimate, and deeply human.";
    if (type === "about") reply = "Itâ€™s about me and Aayan, about love shaped by timing, distance, and quiet choices.";
    if (type === "for") reply = "For readers who value emotion, atmosphere, and human connection.";
    if (type === "where") reply = "You can read it as a Kindle eBook, Paperback, Hardcover, or Audio edition.";
    if (type === "author") reply = "Mohan R. brought this story to life. Itâ€™s his debut novel, written with sincerity.";
  }

  if (activeVoice === "aayan") {
    if (type === "story") reply = "Itâ€™s a contemporary romantic fiction â€” but not an easy one.";
    if (type === "about") reply = "Itâ€™s about timing. About knowing something matters, and still choosing carefully.";
    if (type === "for") reply = "For those who understand that not every love story is about arrival.";
    if (type === "where") reply = "The story is available in digital, print, and audio formats.";
    if (type === "author") reply = "Mohan R. wrote this story from lived emotion and unanswered questions.";
  }

  chatBody.insertAdjacentHTML("beforeend", `<div class="message"><p>${reply}</p></div>`);
  chatBody.scrollTop = chatBody.scrollHeight;
}

/* Load welcome on page load */
loadWelcome();
</script>

</body>
</html>
