<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Our Story</title>

<style>
/* ---------- GLOBAL ---------- */
body {
  margin: 0;
  font-family: "Palatino Linotype", Palatino, "Book Antiqua", serif;
  background: linear-gradient(180deg, #f7efe3, #f3eadf);
}

/* ---------- FLOATING ICON ---------- */
.chat-launcher {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: #ffffff;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 26px;
  z-index: 999;
}

/* ---------- CHAT CARD ---------- */
.chat-card {
  position: fixed;
  bottom: 90px;
  right: 20px;
  width: 340px;
  max-height: 80vh;
  background: #ffffff;
  border-radius: 18px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.2);
  display: none;
  flex-direction: column;
  overflow: hidden;
  animation: fadeIn 0.4s ease;
  z-index: 999;
}

/* ---------- HEADER ---------- */
.chat-header {
  padding: 18px;
  border-bottom: 1px solid #eee;
}

.chat-header h2 {
  margin: 0;
  font-size: 22px;
}

.chat-header p {
  margin: 4px 0 0;
  color: #666;
  font-size: 14px;
}

/* ---------- CHAT BODY ---------- */
.chat-box {
  padding: 18px;
  overflow-y: auto;
  font-size: 15px;
  line-height: 1.6;
  flex-grow: 1;
}

/* ---------- BUTTONS ---------- */
.voice-buttons,
.question-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 14px;
}

.btn {
  padding: 10px 14px;
  border-radius: 20px;
  border: none;
  background: #f4f4f4;
  cursor: pointer;
  font-family: inherit;
  font-size: 14px;
}

/* Saira Glow */
.saira {
  box-shadow: 0 0 10px rgba(255, 168, 120, 0.8);
}

/* Aayan Glow */
.aayan {
  box-shadow: 0 0 10px rgba(120, 170, 255, 0.8);
}

/* ---------- FOOTER ---------- */
.chat-footer {
  padding: 12px;
  border-top: 1px solid #eee;
  display: flex;
  gap: 10px;
}

.chat-footer input {
  flex-grow: 1;
  padding: 10px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-family: inherit;
}

/* ---------- ANIMATION ---------- */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ---------- MOBILE ---------- */
@media (max-width: 600px) {
  .chat-card {
    right: 10px;
    left: 10px;
    width: auto;
  }
}
</style>
</head>

<body>

<!-- Floating Icon -->
<div class="chat-launcher" onclick="toggleChat()">ðŸ’¬</div>

<!-- Chat Card -->
<div class="chat-card" id="chatCard">
  <div class="chat-header">
    <h2>Our Story</h2>
    <p>A quiet place to listen</p>
  </div>

  <div class="chat-box" id="chatBox">
    <p>Hello.</p>
    <p>This is a quiet space.</p>
    <p>You can listen to our story through Saira or Aayan.</p>
    <p>Our story is a contemporary romantic fiction.</p>
    <p>When youâ€™re ready, you can choose a voice.</p>

    <div class="voice-buttons">
      <button class="btn saira" onclick="selectVoice('saira')">Saira</button>
      <button class="btn aayan" onclick="selectVoice('aayan')">Aayan</button>
    </div>
  </div>

  <div class="chat-footer">
    <input type="text" placeholder="Type here (optional)..." disabled />
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
