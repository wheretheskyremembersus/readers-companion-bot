<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Our Story</title>

<style>
body {
  margin: 0;
  font-family: "Palatino Linotype", Palatino, "Book Antiqua", serif;
  background: linear-gradient(180deg, #fbf6ee, #f3ede3);
  height: 100vh;
}

/* Floating launcher */
.chat-launcher {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: white;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 26px;
  z-index: 1000;
}

.chat-launcher::after {
  content: "Listen to our story";
  position: absolute;
  right: 70px;
  background: #222;
  color: #fff;
  padding: 6px 10px;
  font-size: 13px;
  border-radius: 6px;
  opacity: 0;
  transition: opacity 0.3s;
}

.chat-launcher:hover::after {
  opacity: 1;
}

/* Chat card */
.chat-card {
  position: fixed;
  bottom: 90px;
  right: 20px;
  width: 360px;
  max-height: 72vh;
  background: white;
  border-radius: 18px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  display: none;
  flex-direction: column;
  overflow: hidden;
  animation: fadeUp 0.4s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Header */
.chat-header {
  padding: 18px;
  border-bottom: 1px solid #eee;
  position: relative;
}

.chat-header h2 {
  margin: 0;
  font-size: 22px;
}

.chat-header p {
  margin: 4px 0 0;
  color: #777;
  font-size: 14px;
}

.close-btn {
  position: absolute;
  right: 16px;
  top: 14px;
  font-size: 20px;
  cursor: pointer;
  color: #888;
}

/* Conversation */
.chat-body {
  flex: 1;
  padding: 18px;
  overflow-y: auto;
  font-size: 15px;
  line-height: 1.7;
}

.message {
  margin-bottom: 18px;
}

/* Question dock */
.question-dock {
  padding: 10px 12px;
  border-top: 1px solid #eee;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  background: #fff;
}

/* Buttons */
.btn {
  padding: 6px 12px;
  border-radius: 16px;
  font-size: 13px;
  border: 1px solid #ddd;
  background: white;
  cursor: pointer;
}

.btn:disabled {
  opacity: 0.45;
  cursor: default;
}

/* Glow */
.saira { box-shadow: 0 0 10px rgba(255,180,120,0.55); }
.aayan { box-shadow: 0 0 10px rgba(120,180,255,0.55); }

/* Footer */
.chat-footer {
  padding: 10px;
  text-align: center;
  font-size: 13px;
  color: #999;
}
</style>
</head>

<body>

<div class="chat-launcher" onclick="toggleChat()">üí¨</div>

<div class="chat-card" id="chatCard">
  <div class="chat-header">
    <h2>Our Story</h2>
    <p>A quiet place to listen</p>
    <div class="close-btn" onclick="resetChat()">√ó</div>
  </div>

  <div class="chat-body" id="chatBody"></div>
  <div class="question-dock" id="questionDock"></div>

  <div class="chat-footer">Listening, not rushing.</div>
</div>

<!-- Hidden Formspree form -->
<form id="reflectionForm" action="https://formspree.io/f/xaqdqobr" method="POST" style="display:none;">
  <input type="hidden" name="voice" id="formVoice">
  <input type="hidden" name="reflection" id="formReflection">
  <input type="hidden" name="timestamp" id="formTime">
</form>

<script>
const chatCard = document.getElementById("chatCard");
const chatBody = document.getElementById("chatBody");
const dock = document.getElementById("questionDock");
let activeVoice = null;
let reflectionShown = false;

function toggleChat() {
  chatCard.style.display = chatCard.style.display === "flex" ? "none" : "flex";
}

function resetChat() {
  activeVoice = null;
  reflectionShown = false;
  chatCard.style.display = "none";
  loadWelcome();
}

function loadWelcome() {
  chatBody.innerHTML = `
    <div class="message">
      <p>Hello.</p>
      <p>This is a quiet space.</p>
      <p>You can listen to our story through Saira or Aayan.</p>
      <p>Our story is a contemporary romantic fiction.</p>
      <p>When you‚Äôre ready, you can choose a voice.</p>
    </div>
  `;
  dock.innerHTML = `
    <button class="btn saira" onclick="selectVoice('saira')">Saira</button>
    <button class="btn aayan" onclick="selectVoice('aayan')">Aayan</button>
  `;
}

function selectVoice(voice) {
  activeVoice = voice;
  chatBody.insertAdjacentHTML("beforeend", `
    <div class="message">
      <p><strong>Hello, this is ${voice === "saira" ? "Saira" : "Aayan"}.</strong></p>
    </div>
  `);

  showReflection();
}

function showReflection() {
  if (reflectionShown) return;
  reflectionShown = true;

  const question =
    activeVoice === "saira"
      ? "How closely did this story stay with you?"
      : "How clearly did the emotional world reveal itself to you?";

  const emojis =
    activeVoice === "saira"
      ? ["üå´Ô∏è","üå±","üíõ","üåô","‚ú®"]
      : ["üåë","üåò","üåó","üåï","‚òÄÔ∏è"];

  chatBody.insertAdjacentHTML("beforeend", `
    <div class="message"><p>${question}</p></div>
  `);

  dock.innerHTML = "";
  emojis.forEach(e => {
    const b = document.createElement("button");
    b.className = `btn ${activeVoice}`;
    b.textContent = e;
    b.onclick = () => submitReflection(e);
    dock.appendChild(b);
  });
}

function submitReflection(emoji) {
  document.getElementById("formVoice").value = activeVoice;
  document.getElementById("formReflection").value = emoji;
  document.getElementById("formTime").value = new Date().toISOString();
  document.getElementById("reflectionForm").submit();

  dock.innerHTML = "";
  chatBody.insertAdjacentHTML("beforeend", `
    <div class="message"><p>Thank you for listening.</p></div>
  `);
}

loadWelcome();
</script>

</body>
</html>
