<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Story</title>

  <style>
    body {
      margin: 0;
      font-family: "Palatino Linotype", Palatino, "Book Antiqua", serif;
      background: linear-gradient(135deg, #f7f3ee, #efe8df);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-card {
      width: 380px;
      max-width: 92vw;
      height: 600px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 18px 20px;
      border-bottom: 1px solid #eee;
    }

    .chat-header h1 {
      margin: 0;
      font-size: 22px;
    }

    .chat-header p {
      margin: 4px 0 0;
      font-size: 13px;
      color: #666;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      font-size: 15px;
      line-height: 1.6;
    }

    .message {
      margin-bottom: 26px;
      white-space: pre-line;
    }

    .options {
      padding: 14px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      border-top: 1px solid #eee;
    }

    @media (max-width: 600px) {
      .options {
        grid-template-columns: 1fr;
      }
    }

    .glow-btn {
      padding: 10px 14px;
      font-size: 13.5px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-family: inherit;
      color: #222;
      background: #fafafa;
      box-shadow:
        0 0 6px rgba(255,255,255,0.6),
        0 0 10px rgba(200,200,200,0.25);
      transition: all 0.25s ease;
    }

    .glow-btn:hover {
      box-shadow:
        0 0 8px rgba(255,255,255,0.9),
        0 0 16px rgba(160,160,160,0.4);
      transform: translateY(-1px);
    }

    .voice-select {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }

    .voice-select button {
      flex: 1;
    }

  </style>
</head>

<body>

  <div class="chat-card">

    <div class="chat-header">
      <h1>Our Story</h1>
      <p>A quiet place to listen</p>
    </div>

    <div class="chat-box" id="chatBox">
      <div class="message">
        Hello.

        This is a quiet space.

        You can listen to our story through Saira or Ayaan.
        Our story is a contemporary romantic fiction.

        When youâ€™re ready, you can choose a voice.
      </div>

      <div class="voice-select">
        <button class="glow-btn" onclick="selectVoice('saira')">Saira</button>
        <button class="glow-btn" onclick="selectVoice('ayaan')">Ayaan</button>
      </div>
    </div>

    <div class="options" id="options" style="display:none;">
      <button class="glow-btn" onclick="ask('story')">What kind of story is this?</button>
      <button class="glow-btn" onclick="ask('about')">What is the story about?</button>
      <button class="glow-btn" onclick="ask('for')">Who is this story for?</button>
      <button class="glow-btn" onclick="ask('where')">Where can I read it?</button>
      <button class="glow-btn" onclick="ask('author')">Who is the author?</button>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
