<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reader Companion Bot</title>
</head>
<body>

  <h1>Reader Companion</h1>
  <p>This is a simple reader companion chatbot for the book.</p>

  <div class="chat-box" style="border:1px solid #ccc; padding:10px; height:300px; overflow-y:auto;">
    <div class="bot-message">
      Hello. You can ask me about the book.
    </div>
  </div>

  <input id="userInput" type="text" placeholder="Type your question here..." style="width:70%;">
  <button id="sendBtn">Send</button>

  <script src="script.js"></script>
</body>
</html>
