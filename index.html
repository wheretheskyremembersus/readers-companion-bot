<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Story – Reader Companion</title>

<style>
  body {
    margin: 0;
    font-family: "Palatino Linotype", Palatino, "Book Antiqua", serif;
    background: linear-gradient(
      180deg,
      #f8f3ea 0%,
      #f6f2ec 40%,
      #f7f4ef 100%
    );
    min-height: 100vh;
  }

  /* Floating launcher */
  .chat-launcher {
    position: fixed;
    bottom: 24px;
    right: 24px;
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: #ffffff;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
  }

  /* Chat card */
  .chat-card {
    position: fixed;
    bottom: 90px;
    right: 24px;
    width: 360px;
    max-height: 540px;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.2);
    display: none;
    flex-direction: column;
    overflow: hidden;
  }

  /* Header */
  .chat-header {
    padding: 16px;
    border-bottom: 1px solid #eee;
  }

  .chat-header h2 {
    margin: 0;
    font-weight: normal;
    font-size: 18px;
  }

  .chat-header p {
    margin: 4px 0 0;
    font-size: 13px;
    color: #666;
  }

  /* Messages */
  .chat-box {
    padding: 18px;
    overflow-y: auto;
    flex-grow: 1;
    font-size: 15px;
  }

  .message {
    white-space: pre-line;
    line-height: 1.6;
    margin-bottom: 36px;
  }

  .user {
    text-align: right;
    font-weight: bold;
    margin-bottom: 14px;
  }

  /* Options */
  #options {
    padding: 16px;
    border-top: 1px solid #eee;
  }

  #options button {
    width: 100%;
    background: none;
    border: 1px solid #ddd;
    padding: 10px 12px;
    margin-bottom: 10px;
    font-family: inherit;
    font-size: 15px;
    cursor: pointer;
    text-align: left;
  }

  /* Input */
  .chat-input {
    display: flex;
    border-top: 1px solid #eee;
  }

  .chat-input input {
    flex: 1;
    border: none;
    padding: 12px;
    font-family: inherit;
    font-size: 15px;
  }

  .chat-input button {
    border: none;
    padding: 12px 16px;
    font-family: inherit;
    cursor: pointer;
    background: none;
  }

  /* Mobile */
  @media (max-width: 600px) {
    .chat-card {
      width: calc(100% - 24px);
      right: 12px;
      bottom: 80px;
    }
  }
</style>
</head>

<body>

<!-- Floating button -->
<div class="chat-launcher" onclick="toggleChat()">✦</div>

<!-- Chat card -->
<div class="chat-card" id="chatCard">
  <div class="chat-header">
    <h2>Our Story</h2>
    <p>A quiet place to listen</p>
  </div>

  <div class="chat-box" id="chatBox">
    <div class="message">
Hello.

This is a quiet space.

You can listen to our story through Saira or Aayan.
Our story is a contemporary romantic fiction.

When you’re ready, you can choose a voice.
    </div>
  </div>

  <div id="options">
    <button onclick="askOption('Saira')">Saira</button>
    <button onclick="askOption('Aayan')">Aayan</button>
  </div>

  <div class="chat-input">
    <input id="userInput" placeholder="Type here…" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script src="script.js"></script>

<script>
function toggleChat() {
  const card = document.getElementById("chatCard");
  card.style.display = card.style.display === "flex" ? "none" : "flex";
}
</script>

</body>
</html>
