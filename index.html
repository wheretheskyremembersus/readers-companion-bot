<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Palatino Linotype", Palatino, "Book Antiqua", serif;
      background: linear-gradient(180deg, #fdf8f3 0%, #f6efe9 100%);
      height: 100vh;
    }

    /* Floating launcher */
    .chat-launcher {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 22px;
    }

    /* Chat card */
    .chat-card {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 380px;
      max-width: 92vw;
      height: 520px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.18);
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    @media (max-width: 600px) {
      .chat-card {
        width: 94vw;
        height: 70vh;
        right: 3vw;
      }
    }

    .chat-header {
      padding: 16px 18px;
      border-bottom: 1px solid #eee;
    }

    .chat-header h3 {
      margin: 0;
      font-size: 18px;
    }

    .chat-header p {
      margin: 4px 0 0;
      font-size: 13px;
      color: #666;
    }

    .chat-box {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      font-size: 15px;
      line-height: 1.7;
    }

    .message {
      margin-bottom: 18px;
      white-space: pre-line;
    }

    .bot {
      color: #111;
    }

    .user {
      text-align: right;
      font-weight: bold;
    }

    .options {
      padding: 14px;
      border-top: 1px solid #eee;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      font-family: inherit;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #f5f5f5;
    }
  </style>
</head>

<body>

<div class="chat-launcher" onclick="toggleChat()">✦</div>

<div class="chat-card" id="chatCard">
  <div class="chat-header">
    <h3>Our Story</h3>
    <p>A quiet place to listen</p>
  </div>

  <div class="chat-box" id="chatBox">
    <div class="message bot">
Hello.

This is a quiet space.

You can listen to our story through Saira or Aayan.
Our story is a contemporary romantic fiction.

When you’re ready, choose a voice.
    </div>
  </div>

  <div class="options" id="voiceOptions">
    <button onclick="selectVoice('Saira')">Saira</button>
    <button onclick="selectVoice('Aayan')">Aayan</button>
  </div>

  <div class="options" id="questionOptions" style="display:none;">
    <button onclick="ask('kind')">What kind of story is this?</button>
    <button onclick="ask('about')">What is the book about?</button>
    <button onclick="ask('for')">Who is this book for?</button>
    <button onclick="ask('author')">Who is the author?</button>
    <button onclick="ask('where')">Where can I read the book?</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
