<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Story</title>

  <style>
    body {
      font-family: "Palatino Linotype", Palatino, "Book Antiqua", serif;
      line-height: 1.65;
      color: #222;
      background-color: #fff;
      padding: 24px;
    }

    h1 {
      font-weight: normal;
      margin-bottom: 14px;
    }

    .chat-box {
      border: 1px solid #ccc;
      padding: 22px;
      height: 380px;
      overflow-y: auto;
      font-size: 16px;
      margin-bottom: 26px;
    }

    .bot-message {
      white-space: pre-line;
      line-height: 1.65;
    }

    input {
      width: 70%;
      padding: 8px;
      font-family: "Palatino Linotype", Palatino, "Book Antiqua", serif;
      font-size: 15px;
    }

    button {
      padding: 8px 12px;
      font-family: "Palatino Linotype", Palatino, "Book Antiqua", serif;
      font-size: 15px;
      cursor: pointer;
    }

    #options {
      display: none;
      margin-top: 28px;
      margin-bottom: 24px;
    }

    #options p {
      margin-bottom: 10px;
      font-size: 15px;
    }

    #options button {
      display: block;
      margin-bottom: 10px;
      background: none;
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
      line-height: 1.4;
    }
  </style>
</head>

<body>

  <h1>Our Story</h1>

  <div class="chat-box">
    <div class="bot-message">
Hello.

This is a quiet space.

You can listen to our story through Saira or Aayan.
Our story is a contemporary romantic fiction.

When you’re ready, you can choose a voice.
    </div>
  </div>

  <!-- Contextual options -->
  <div id="options">
    <p>If you’d like, you can choose one of these:</p>
    <button onclick="askOption('What kind of story is this?')">What kind of story is this?</button>
    <button onclick="askOption('What is the story about?')">What is the story about?</button>
    <button onclick="askOption('Who is this story for?')">Who is this story for?</button>
    <button onclick="askOption('Where can I read the story?')">Where can I read the story?</button>
    <button onclick="askOption('Who is the author?')">Who is the author?</button>
  </div>

  <input
    id="userInput"
    type="text"
    placeholder="Type Saira or Aayan…"
  />

  <button id="sendBtn">Send</button>

  <script src="script.js"></script>

</body>
</html>
